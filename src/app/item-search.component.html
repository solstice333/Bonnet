<div id="search-component">
    <h4>Product Search</h4>
    <input #searchBox id="search-box" (keyup)="search(searchBox.value)"/>
    <div>
        <div *ngFor="let item of items | async"
            (click)="goToDetail(item)" class="search-result">
            {{item.name}}
        </div>
    </div>
</div>
