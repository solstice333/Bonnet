<div *ngIf="item">
    <h2>{{item.name}} details!</h2>
    <div><label>id: </label>{{item.id}}</div>
    <div>
        <label>name: </label>
        <input type="text" 
            [ngModel]="item.name"
            (ngModelChange)="onNameChange($event)"
            placeholder="name">
    </div>
    <button (click)="goBack()">Back</button>
    <button (click)="save()">Save</button>
</div>
