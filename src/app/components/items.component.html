<table>
    <tr>
        <td id="items-panel">
            <ul class="items">
                <li *ngFor="let item of items"
                    (click)="displayDetail(item)">
                    <img class="product-img" src="{{item.image}}">
                    <div class=deets>
                        <p class="name">{{item.name}}</p>
                        <div class="price">
                            <p *ngIf="item.onSale()" class="old-price">${{item.oldPrice}}</p>
                            <p [class.sale]="item.onSale()">${{item.price.toFixed(2)}}</p>
                        </div>
                        <div class="rating">
                            <img class="star-img" src="{{star}}" width="24" height="24">      
                            <p>{{item.rating.toFixed(1)}} / 5 from {{item.reviewers}} people</p>
                        </div>
                    </div>
                </li>
            </ul>
        </td>
        <td id="deets-panel">
            <item-detail 
                [class.below-limit-1]="isBelowLimit(33)"
                [class.below-limit-2]="isBelowLimit(66)"                
                [class.below-limit-3]="isBelowLimit(99)"
                [class.below-limit-4]="isBelowLimit(133)"
                [class.below-limit-5]="isBelowLimit(166)"                                                
                [class.below-limit-6]="isBelowLimit(199)" 
                *ngIf="selectedItem" [item]="selectedItem"></item-detail>
        </td>
    </tr>
</table>
